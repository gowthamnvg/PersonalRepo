name: workflow name

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 
        uses: actions/setup-node@v1
        with:
          node-version: '18.12.1'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build:ci
     - name: Push Build to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/app/*"
          token: ${{ secrets.TOKEN }}